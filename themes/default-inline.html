<html>
<head>
    <script id="control_label" type="text/x-handlebars-template">
        {{#if configs}}
            {{#if configs.label}}
                <span {{#if configs.labelClass}}class="{{.}}"{{/if}}>
                    <label {{#if name}}for="{{name}}"{{/if}}>{{configs.label}}</label>
                </span>
            {{/if}}
        {{/if}}
    </script>
    <script id="control_helper" type="text/x-handlebars-template">
        {{#if configs}}
            {{#if configs.helper}}
                <span {{#if configs.helperClass}}class="{{configs.helperClass}}"{{/if}}>
                    <span>{{configs.helper}}</span>
                </span>
            {{/if}}
        {{/if}}
    </script>
</head>
</html>
